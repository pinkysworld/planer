<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2866bd",
                        "background-light": "#f2f2f3",
                        "background-dark": "#121417",
                        "slate-panel": "#1e2227",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>.glass-panel {
    background: rgba(30, 34, 39, 0.85);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1)
    }
.bg-3d-scene {
    background-image: linear-gradient(rgba(18, 20, 23, 0.4), rgba(18, 20, 23, 0.9)), url(https://lh3.googleusercontent.com/aida-public/AB6AXuDSUe22vXLYQTEELb6pk5IMxG8I0zmvySeZYfdg1595jfwSLWUTHEenfmUZB9XC9CFKYjmdZwy2zLfka_6-qrGrHIuN7sON-J7x4JQaMAAyHas5BnFd5z1LoMiWHrsBBG4OGnCshnGN1QVtv6j4-Ih7jHu4D_dIvdTEEai3lebb1QeKWuI2RuVULZhjkICkEOKrJkSXbHi0cXT7LCeEXYJqUDI1RoWwD16CBn1d4CXQ0JZYrZ32qx_Ul_HrmBanCX6ybxx9ijkyoAQ);
    background-size: cover;
    background-position: center
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden">
<!-- Main Wrapper with 3D Background Placeholder -->
<div class="relative flex h-screen w-full flex-col bg-3d-scene overflow-hidden" data-alt="high-fidelity 3d logistics hub warehouse scene">
<!-- Top Navigation / Status Bar Area -->
<div class="flex items-center p-6 justify-between z-10">
<div class="flex flex-col">
<span class="text-[10px] uppercase tracking-[0.2em] text-primary font-extrabold">Enterprise Edition</span>
<h2 class="text-white text-2xl font-black leading-tight tracking-tight">LOGISTICS <span class="text-primary">SIM</span></h2>
</div>
<!-- Steam Profile Widget -->
<div class="flex items-center gap-3 bg-black/40 p-2 pr-4 rounded-full border border-white/10">
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-primary" data-alt="user steam profile avatar" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAuHAUqvTBW99VLav1bqjaz8JQj8Pd5_7EBEiCEGjBYlcexfBKAvU9rl-ZmPJY4PXZrxK_WRzi5Af2k6ha0_O8-VS70yTfviJumrSvU7xQyhfMEwYFr0qFEtPuOf_NjkQYF8ku7KZBR-CVPuvTAIjUFV46a7AQr6tucEYSDs5oWlId9pfQ4bpXTcB2nxjtQtu28-HrLtCSh0_Bq8q_2ZKDMuToI_7P4xld5gUEnAZmVa3pI9gLf5F3t_m8PEJhPLiq0Y9dH97QDd78");'></div>
<div class="absolute bottom-0 right-0 size-3 bg-green-500 rounded-full border-2 border-black"></div>
</div>
<div class="flex flex-col">
<span class="text-xs font-bold leading-none">Commander_Logi</span>
<span class="text-[10px] text-gray-400">4 friends online</span>
</div>
</div>
</div>
<!-- Main Content Area: Centered Hero Typography -->
<div class="flex flex-col flex-1 justify-center px-6 items-center text-center">
<h1 class="text-white tracking-tighter text-5xl font-black leading-[0.9] mb-2 opacity-90">THE<br/>PLANNER</h1>
<div class="h-1 w-12 bg-primary rounded-full mb-8"></div>
</div>
<!-- Bottom Menu System -->
<div class="w-full px-6 pb-12 z-10">
<div class="flex flex-col gap-3 max-w-md mx-auto">
<!-- Primary Actions -->
<button class="flex items-center justify-between overflow-hidden rounded-xl h-20 px-6 bg-primary text-white shadow-lg shadow-primary/20 active:scale-95 transition-transform">
<div class="flex flex-col items-start">
<span class="text-xs uppercase tracking-widest font-bold opacity-70">Start Operation</span>
<span class="text-xl font-bold tracking-tight">New Game</span>
</div>
<span class="material-symbols-outlined text-3xl">play_arrow</span>
</button>
<button class="flex items-center justify-between overflow-hidden rounded-xl h-16 px-6 glass-panel text-white active:scale-95 transition-transform">
<div class="flex flex-col items-start">
<span class="text-lg font-bold tracking-tight">Resume Session</span>
</div>
<span class="material-symbols-outlined text-2xl opacity-60">history</span>
</button>
<!-- Secondary Actions Grid -->
<div class="grid grid-cols-2 gap-3 mt-1">
<button class="flex items-center gap-3 overflow-hidden rounded-xl h-14 px-4 glass-panel text-white active:scale-95 transition-transform">
<span class="material-symbols-outlined text-primary">hub</span>
<span class="text-sm font-bold truncate">Workshop</span>
</button>
<button class="flex items-center gap-3 overflow-hidden rounded-xl h-14 px-4 glass-panel text-white active:scale-95 transition-transform">
<span class="material-symbols-outlined text-primary">settings</span>
<span class="text-sm font-bold truncate">Settings</span>
</button>
</div>
<!-- Exit Action -->
<div class="flex justify-center mt-2">
<button class="flex items-center justify-center gap-2 h-10 px-6 bg-transparent text-gray-400 hover:text-white transition-colors">
<span class="material-symbols-outlined text-lg">power_settings_new</span>
<span class="text-xs font-bold uppercase tracking-widest">Terminate Application</span>
</button>
</div>
</div>
</div>
<!-- System Info Footer -->
<div class="absolute bottom-4 left-6 right-6 flex justify-between items-end pointer-events-none">
<div class="flex flex-col opacity-30">
<span class="text-[8px] font-mono">BUILD_REV: 2024.11.04</span>
<span class="text-[8px] font-mono">LATENCY: 14MS</span>
</div>
<div class="flex items-center gap-1 opacity-30">
<span class="material-symbols-outlined text-[10px]">cloud_done</span>
<span class="text-[8px] font-mono uppercase">Sync Active</span>
</div>
</div>
<!-- Subtle Parallax Decorative Elements -->
<div class="absolute top-1/4 -right-12 w-64 h-64 bg-primary/10 rounded-full blur-[100px] pointer-events-none"></div>
<div class="absolute bottom-1/4 -left-12 w-48 h-48 bg-primary/5 rounded-full blur-[80px] pointer-events-none"></div>
</div>
</body></html>
